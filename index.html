<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>weather</title>
  </head>
  <body class="picture">
    <div class="container">
      <div class="weather-app">
        <form>
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city.."
                class="form-control search-input"
                id="box"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
                id="purple"
              />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-6">
            <h1 id="city">San Francisco</h1>
            <ul>
              <li class="list">Sunday 17:11, clear sky</li>
              <li class="list">
                Humidity: <strong class="pink">64%</strong>, Wind:
                <strong class="pink">2.24km/h</strong>
              </li>
            </ul>
          </div>

          <div class="col-lg-6 col-md-6 col-sm-8">
            <div class="temperature-container d-flex justify-content-end">
              <canvas width="52" height="52"></canvas>
              <div>
                <span class="temperature">☁️5</span><span class="unit">°C</span>
              </div>
            </div>
          </div>
        </div>

        <small>
          <a
            href="https://github.com/shecodes777/vanilla-weather-apps"
            target="_blank"
            >Open-source code</a
          >
          by Mary Tadesse</small
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
